<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Atendente</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; display: flex; }
        aside { width: 280px; background: white; height: 100vh; border-right: 1px solid #e2e8f0; padding: 20px; position: fixed; }
        main { margin-left: 280px; padding: 40px; flex: 1; }
        .card-aluno { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
        .card-aluno.chamando { border: 2px solid #10b981; background: #f0fdf4; }
        .btn-chamar { background: #4f46e5; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-finalizar { background: #10b981; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-excel { background: #15803d; color: white; width: 100%; border: none; padding: 15px; border-radius: 10px; cursor: pointer; margin-top: 20px; font-weight: bold; }
        .badge { background: #e0e7ff; color: #3730a3; padding: 4px 8px; border-radius: 5px; font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>
    <aside>
        <h2 style="color:#4f46e5">üìç Fila Cord</h2>
        <label>Filtrar Curso:</label>
        <select id="filtroCurso" onchange="renderizar()" style="width:100%; padding:10px; margin-top:10px; border-radius:8px;">
            <option value="Todos">Todos os Cursos</option>
            <option>Psicologia</option><option>Medicina</option><option>Direito</option><option>Administra√ß√£o</option><option>Arquitetura</option><option>Publicidade</option><option>Engenharia</option><option>Contabilidade</option><option>Ci√™ncias da computa√ß√£o</option><option>Fisioterapia</option><option>Nutri√ß√£o</option><option>Outros</option>
        </select>
        <button class="btn-excel" onclick="exportarRelatorio()">üìä Exportar Excel</button>
    </aside>
    <main>
        <h1>Fila de Espera (<span id="total">0</span>)</h1>
        <div id="lista-fila">Carregando fila...</div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMwHzsfQZIHsEqKlkIpQNTbZxCVYhFoZ8",
            authDomain: "fila-cord.firebaseapp.com",
            projectId: "fila-cord",
            storageBucket: "fila-cord.firebasestorage.app",
            messagingSenderId: "249621709749",
            appId: "1:249621709749:web:18b6486f2095f95f29cffc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dados = [];

        onSnapshot(query(collection(db, "fila"), orderBy("hora", "asc")), (snap) => {
            dados = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderizar();
        });

        window.renderizar = () => {
            const container = document.getElementById('lista-fila');
            const filtro = document.getElementById('filtroCurso').value;
            const filtrados = filtro === "Todos" ? dados : dados.filter(a => a.curso === filtro);
            
            document.getElementById('total').innerText = filtrados.length;
            if(filtrados.length === 0) { container.innerHTML = "Fila vazia."; return; }

            container.innerHTML = filtrados.map(a => `
                <div class="card-aluno ${a.status === 'CHAMANDO' ? 'chamando' : ''}">
                    <div>
                        <div style="font-size:1.3rem; font-weight:800; color:#4f46e5">${a.senha}</div>
                        <div style="font-weight:700">${a.nome}</div>
                        <div style="font-size:0.8rem; color:#64748b">CPF: ${a.cpf} | <span class="badge">${a.curso}</span></div>
                    </div>
                    <div>
                        ${a.status !== 'CHAMANDO' 
                            ? `<button class="btn-chamar" onclick="chamar('${a.id}','${a.nome}')">CHAMAR</button>`
                            : `<button class="btn-finalizar" onclick="finalizar('${a.id}')">FINALIZAR</button>`}
                    </div>
                </div>
            `).join('');
        };

        window.chamar = async (id, nome) => {
            await updateDoc(doc(db, "fila", id), { status: 'CHAMANDO' });
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("Pr√≥ximo atendimento: " + nome));
        };

        window.finalizar = async (id) => {
            if(confirm("Encerrar atendimento?")) await deleteDoc(doc(db, "fila", id));
        };

        window.exportarRelatorio = async () => {
            const snap = await getDocs(collection(db, "avaliacoes"));
            const excelData = snap.docs.map(d => ({ Nota: d.data().estrelas, Obs: d.data().obs, Data: d.data().data?.toDate().toLocaleString() }));
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Avalia√ß√µes");
            XLSX.writeFile(wb, "Relatorio.xlsx");
        };
    </script>
</body>
</html>
