<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Atendente - Fila Cord</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; display: flex; }
        aside { width: 300px; background: #fff; height: 100vh; border-right: 1px solid #e2e8f0; padding: 2rem; position: fixed; }
        main { flex: 1; margin-left: 300px; padding: 2rem; }
        .card-aluno { background: white; border-radius: 16px; padding: 1.5rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
        .card-aluno.chamando { border: 2px solid #10b981; background: #f0fdf4; }
        .btn-chamar { background: #4f46e5; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-finalizar { background: #10b981; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-excel { width: 100%; margin-top: 2rem; background: #15803d; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .pref-tag { background: #fee2e2; color: #b91c1c; padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>
    <aside>
        <h2 style="color:#4f46e5">Fila Cord Admin</h2>
        <div id="stats" style="margin-bottom: 2rem;">
            <p>Aguardando: <b id="total">0</b></p>
            <p>MÃ©dia Espera: <b id="media">--</b></p>
        </div>
        <button class="btn-excel" onclick="exportarRelatorio()">ðŸ“Š GERAR RELATÃ“RIO EXCEL</button>
    </aside>

    <main>
        <div id="lista"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMwHzsfQZIHsEqKlkIpQNTbZxCVYhFoZ8",
            authDomain: "fila-cord.firebaseapp.com",
            projectId: "fila-cord",
            storageBucket: "fila-cord.firebasestorage.app",
            messagingSenderId: "249621709749",
            appId: "1:249621709749:web:18b6486f2095f95f29cffc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dadosAtuais = [];

        onSnapshot(query(collection(db, "fila"), orderBy("hora", "asc")), (snap) => {
            dadosAtuais = snap.docs.map(d => ({id: d.id, ...d.data()}));
            const lista = document.getElementById('lista');
            document.getElementById('total').innerText = dadosAtuais.length;
            
            lista.innerHTML = dadosAtuais.map(a => `
                <div class="card-aluno ${a.status === 'CHAMANDO' ? 'chamando' : ''}">
                    <div>
                        <div style="font-size:1.2rem; font-weight:800">${a.senha} ${a.pref ? '<span class="pref-tag">PREFERENCIAL</span>' : ''}</div>
                        <div style="font-weight:600">${a.nome}</div>
                        <div style="color:#64748b; font-size:0.8rem">CPF: ${a.cpf} | Curso: ${a.curso}</div>
                    </div>
                    <div>
                        ${a.status !== 'CHAMANDO' 
                            ? `<button class="btn-chamar" onclick="chamar('${a.id}', '${a.nome}')">CHAMAR</button>`
                            : `<button class="btn-finalizar" onclick="finalizar('${a.id}')">FINALIZAR ATENDIMENTO</button>`
                        }
                    </div>
                </div>
            `).join('');
        });

        window.chamar = async (id, nome) => {
            await updateDoc(doc(db, "fila", id), { status: 'CHAMANDO' });
            const msg = new SpeechSynthesisUtterance(`PrÃ³ximo aluno: ${nome}`);
            window.speechSynthesis.speak(msg);
        };

        window.finalizar = async (id) => {
            if(confirm("Confirmar fim do atendimento?")) {
                await deleteDoc(doc(db, "fila", id));
            }
        };

        window.exportarRelatorio = async () => {
            const avalSnap = await getDocs(collection(db, "avaliacoes"));
            const data = avalSnap.docs.map(d => ({
                Data: d.data().data?.toDate().toLocaleString() || 'N/A',
                Estrelas: d.data().estrelas,
                Observacao: d.data().obs
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "AvaliaÃ§Ãµes");
            XLSX.writeFile(wb, "Relatorio_Atendimento.xlsx");
        };
    </script>
</body>
</html>
